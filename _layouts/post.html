---
layout: default
---
<div class="container">

    <div id="post">
        {{ content }}
    </div>

    <div id="related">
        <h2>Related Posts</h2>
        <ul class="posts">
            {% for post in site.related_posts limit:3 %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url}}">{{ post.title }}</a></li>
            {% endfor %}
            <li><span>Geek Life</span> &raquo; <a href="/">Go Back</a></li>
        </ul>
    </div>
</div>
